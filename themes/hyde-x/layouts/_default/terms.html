{{ partial "head.html" . }}

<div class="content container">
  <h1>{{ .Title }}</h1>

  <ul class="posts">
    {{ $data := .Data }}
    {{ range $key, $value := .Data.Terms }}
      <li><b><a href="{{ $key | urlize }}">{{ $key }}</a></b> {{ len $value }}</li>
    {{ end }}
  </ul>
</div>

{{ partial "foot.html" . }}
